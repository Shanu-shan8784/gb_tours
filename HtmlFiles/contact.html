<div class="container mt-5 pt-5">
    <main class="wrap">
      <h2>Contact Us</h2>
      <form id="contactForm" class="form">
        <div class="field"><label>Name</label><input id="c_name" required /></div>
        <div class="field"><label>Email</label><input id="c_email" type="email" required /></div>
        <div class="field"><label>Message</label><textarea id="c_message" rows="4" required></textarea></div>

      </form>

        <div id="messagesList" class="list"></div>

    </main>
